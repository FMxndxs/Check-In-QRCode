<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de QR Code</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden;
        }

        #reader {
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
        }

        #status {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }

        .fullscreen-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #fff;
            color: #fff;
            cursor: pointer;
            z-index: 100;
            border-radius: 5px;
        }

        .fullscreen-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="fullscreen-button" onclick="goFullscreen()">ðŸ“± Tela Cheia</div>
    <div id="reader"></div>
    <div id="status">Aguardando leitura...</div>

    <audio id="successSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9c3b55f8f3.mp3?filename=success-1-6297.mp3" preload="auto"></audio>

    <script>
        function goFullscreen() {
            const el = document.documentElement;
            if (el.requestFullscreen) {
                el.requestFullscreen();
            } else if (el.webkitRequestFullscreen) { // Safari
                el.webkitRequestFullscreen();
            } else if (el.msRequestFullscreen) { // IE11
                el.msRequestFullscreen();
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('status').innerText = "QR Code lido: " + decodedText;

            fetch('/verify_id', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: decodedText })
            })
            .then(response => response.json())
            .then(data => {
                const statusDiv = document.getElementById('status');
                const sound = document.getElementById('successSound');

                if (data.status === 'success') {
                    statusDiv.innerText = `âœ… Check-in realizado para: ${data.nome}`;
                    sound.play();
                } else if (data.status === 'info') {
                    statusDiv.innerText = `â„¹ï¸ ${data.message}`;
                } else {
                    statusDiv.innerText = `âŒ ${data.message}`;
                }
            })
            .catch(error => {
                document.getElementById('status').innerText = "Erro ao enviar dados.";
                console.error(error);
            });

            html5QrcodeScanner.clear();
        }

        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                rememberLastUsedCamera: true
            });
        html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
